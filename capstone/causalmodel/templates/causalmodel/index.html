{% extends 'core/nutritionist-layout.html' %}
{% block content %}


{% load static %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

<div class="content-wrapper" style="height: auto; margin-top: 57px;">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">Causal Modeling Facility</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item active">Causal Model</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    {% include 'core/helpers/messages.html' %}
    <section class="content">
        <div class="container-fluid">

            <div class="card p-3 container-fluid">
                <div class="row">
                    <div class="col-3">
                        <div class="form-group">
                            <label>Select year</label>
                            <select class="form-control" name="cm-year">
                                <option>2018</option>
                            </select>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    {% if not causals %}
                        <div class="col-12 text-center">
                            <p>There are no causal models for {{ year_get }} yet</p>
                            <a href="{% url 'causalmodel:create_causal_model' %}">
                                <button class="btn btn-primary">+ Create Causal Model</button>
                            </a>
                        </div>
                    {% else %}
                    {% endif %}
                </div>
            </div>

        </div>
    </section>
</div>
{% endblock %}
