<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Family Profiles</title>
</head>
<body>

    {% include 'core/helpers/messages.html' %}

    {{ user }}
    {{ barangay }}

    {% if families.count == 0 %}
        <h1>There are no family profiles yet for the current year</h1>
    {% else %}
        <div>
            <h1>Profiles</h1>
            {% for family in families %}
                Family Profile for {{ family.date.year }}
            {% endfor %}
        </div>
    {% endif %}

    <a href="{% url 'datainput:add_family' %}">Add family profiles</a>
</body>
</html>
