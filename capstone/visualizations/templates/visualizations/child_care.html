<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Children Care Report</title>

    {% load static %}

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="{% static 'visualizations/js/child_care.js' %}"></script>
</head>
<body>
    <h1>City Child Care Report</h1>

    <p>Start Date: <span id="start_date">{{ start_date }}</span></p>
    <p>End Date: <span id="end_date">{{ end_date }}</span></p>

    <div id="container">

    </div>

    <script>
        $(document).ready(function() {

    var startDate = $("#start_date").html();
    var endDate =$("#end_date").html();

    $.ajax({
        url: "/visualizations/child_care/get_data",
        method: "POST",
        dataType: "json",
        data: {
            start_date: startDate,
            end_date: endDate
        },
        success: function(data) {

            console.log(data);

            Highcharts.chart('container', {
              chart: {
                type: 'column'
              },
              title: {
                text: 'Total Child Care Count as of ' + startDate + ' to ' + endDate
              },
              xAxis: {
                categories: data.fields,
                crosshair: true
              },
              yAxis: {
                min: 0,
                title: {
                  text: 'Total Count'
                }
              },
              tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">Total: </td>' +
                  '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
              },
              plotOptions: {
                column: {
                  pointPadding: 0.2,
                  borderWidth: 0
                }
              },
              series: [ {
                name: 'Fields',
                data: data.values

              }]
            });
        },
        error: function(data) {
            console.log(data.responseText);
        }
    });

});






























function getCookie(name) {

        var cookieValue = null;

        if (document.cookie && document.cookie != '') {

            var cookies = document.cookie.split(';');

            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    var csrftoken = getCookie('csrftoken');

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    });
    </script>

</body>
</html>
