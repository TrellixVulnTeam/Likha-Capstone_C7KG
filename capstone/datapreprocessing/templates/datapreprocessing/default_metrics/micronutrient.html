<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Thresholds</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <th>Field</th>
                <th>Threshold</th>
                <th>Is Bad</th>
            </tr>
            {% for f in fields %}
                <tr>
                    <td>{{ f }}</td>
                    <td>
                        <input placeholder="Input threshold" type="number" name="{{ f }}">
                    </td>
                    <td>
                        <input type="radio" name="is_bad">
                    </td>
                </tr>
            {% endfor %}
        </table>
        <input type="submit">
    </form>
</body>
</html>
