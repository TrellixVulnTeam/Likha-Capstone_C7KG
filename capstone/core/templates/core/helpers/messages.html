{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible" style="margin-left: 7.5px; margin-right: 7.5px; margin-top: 15px; margin-bottom: 0;">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
    {% if message.tags == 'success' %}
    <h5 style="text-transform: capitalize;"><i class="icon fa fa-check"></i>{{ message.tags }}</h5>
    {% else %}
    <h5 style="text-transform: capitalize;"><i class="icon fa fa-ban"></i>{{ message.tags }}</h5>
    {% endif %}
    {{ message }}
</div>
{% endfor %}
{% endif %}
